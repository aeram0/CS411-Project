<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<style>
    fo{
        text-align: center;
    }
    * {
        font-family: sans-serif; /* Change your font family */
    }

    .content-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        min-width: 400px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
</style>
<body>
<div name = "fo">
    <h3>Register Here</h3>
    <form action = "" method = "">
        <table class="content-table">
            <tr>
                <td>Email address:</td>
                <td>
                    <input type = "text" name = "user" placeholder="Enter email address here">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type = "text" name = "user_pass" placeholder="Enter password here">
                </td>
            </tr>
            <tr>
                <td><input type = "submit" name = "submit" value = "login"></td>
                <td>"Already a member?" <a href="loginform.html">Login here</a></td>
            </tr>
        </table>

    </form>
</div></body>
</html>
